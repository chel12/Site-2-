<div class="graph-modal">
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Бронирование</h2>
      <form action="#" class="site-modal__form">
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Имя*</span>
          <input type="name" name="name" required placeholder="Ваше Имя" class="form-field__input">
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Телефон*</span>
          <input type="tel" name="phone" required placeholder="Ваш телефон" class="form-field__input">
        </label>
        <button class="site-modal__btn btn-reset btn" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
